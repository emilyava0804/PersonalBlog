{% extends "base.html" %}
{% load static %}

{% block content %}
<!--Header/navbar -->
<div class="row">
	<div class="header" style="border-bottom: double;">
		<div class="col-header-1">
			<img src="{% static 'home/images/mylogo.png' %}" id="Logo" alt="logo" class="logo">
		</div>
		<div class="col-header-2">
			<ul>
				<li><a href="/" class="circle-bg">Home</a></li>
				<li><a href="blog-list" class="active circle-bg">Blog Posts</a></li>
				<li><a href="#" class="circle-bg">Gallery</a></li>
				<li><a href="about-me" class="circle-bg">About Me</a></li>
			</ul>
		</div>
	</div>
</div>


<div class="post-list">
	{% for post in post_list %}
	<div class="post" style="margin-bottom: 25px">
		<h1 class="post-title">{{ post.title }}</h1>
		<h4>Posted: {{ post.updated_on }}</h4>
		<p>&emsp;&emsp;{{post.content|slice:":250"}} ... <a href="{% url 'post_detail' post.slug %}">Read More </a></p>
	</div>
	{% endfor %}
</div>

{% endblock content %}
