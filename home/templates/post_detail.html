{% extends "base.html" %}
{% load static %}

{% block content %}
<!--Header/navbar -->
<div class="row">
	<div class="header" style="border-bottom: double;">
		<div class="col-header-1">
			<img src="{% static 'home/images/mylogo.png' %}" id="Logo" alt="logo" class="logo">
		</div>
		<div class="col-header-2">
			<ul>
				<li><a href="/" class="circle-bg">Home</a></li>
				<li><a href="{% url 'blog-list' %}" class="active circle-bg">Blog Posts</a></li>
				<li><a href="#" class="circle-bg">Gallery</a></li>
				<li><a href="{% url 'about-me' %}" class="circle-bg">About Me</a></li>
			</ul>
		</div>
	</div>
</div>


<!-- Main content -->
<div class="post">
	<h1 class="post-title">{% block title %} {{ object.title }} {% endblock title %}</h1>
	<h3>&emsp;&emsp;{{ object.content | safe }}</h3>
</div>

{% endblock content %}


"{% url 'about-me' %}"
