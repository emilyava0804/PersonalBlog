{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="post-list">
	{% for post in post_list %}
	<div>
		<h1>{{ post.title }}</h1>
		<p>{{post.content|slice:":150"}}</p>
		<a href="{% url 'post_detail' post.slug %}">Read More </a>
	</div>
	{% endfor %}
</div>

{% endblock content %}
