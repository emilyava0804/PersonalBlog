{% extends "base.html" %}
{% load static %}

{% block content %}
<style type="text/css"></style>

<div>
	{% for post in post_list %}
	<div>
		<h2>{{ post.title }}</h2>
		<p>{{post.content|slice:":150"}}</p>
		<a href="{% url 'post_detail' post.slug %}">Read More </a>
	</div>
	{% endfor %}
</div>

{% endblock content %}
